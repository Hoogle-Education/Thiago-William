<form [formGroup]="createTodoForm">
  <p-autoComplete formControlName="description" [suggestions]="todosFiltered" (completeMethod)="searchTodo($event)" field="description"></p-autoComplete>

  <app-button-primary btn-text="Adicionar" (onClick)="handleClick()"></app-button-primary>
  <app-button-primary btn-text="Cancelar" variant="regular" (onClick)="handleClick()"></app-button-primary>
</form>
