<div class="flex flex-column gap-4">
  <div class="flex justify-content-between	">
    <app-button-primary btn-text="Novo Todo" (click)="showCreateDialog()"></app-button-primary>
    <p-dialog header="Header" [(visible)]="isCreateDialogOpen" [modal]="true" [style]="{ width: '50vw' }" [draggable]="false" [resizable]="false">
      <app-create-todo [todos]="todos"></app-create-todo>
    </p-dialog>
  </div>

  <p-table
    [columns]="cols"
    [value]="todos"
  >
    <ng-template pTemplate="header" let-columns>
      <tr>
        <th *ngFor="let col of columns">
          {{ col.header }}
        </th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-rowData let-columns="columns">
      <tr>
        <td *ngFor="let col of columns">
          {{ rowData[col.field] }}
        </td>
      </tr>
    </ng-template>
  </p-table>

</div>
